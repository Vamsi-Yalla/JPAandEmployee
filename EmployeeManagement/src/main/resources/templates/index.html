<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Employee Management System
	</title>
	<link th:href="@{js/task.css}" rel="stylesheet"></link>
</head>

<body>
	<form align="center">
		<h3>Employees List</h3>

		<a th:href="@{/shownewEmployeeForm}">Add Employees</a>
		</br>
		</br>
		<table border="1" align="center" id="table">
			<thead>
				<tr>
					<th>Employee Frist Name</th>
					<th>Employee Last Name</th>
					<th>Email</th>
					<th>Location</th>
					<th>Update</th>
					<th>Deletee</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.fristName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.location}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">update</a></td>
					<td>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">delete</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>

</html>
